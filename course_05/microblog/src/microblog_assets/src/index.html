<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>microblog</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <body>
    <div>
      <div>
        <h1>Microblog</h1>
        <hr />
      </div>
      <div>
        <h2>Follows</h2>
        <ul id="follows">
        </ul>
        <hr />
      </div>
      <div>
        <h2>User Posts</h2>
        <ul id="posts_user">
        </ul>
        <hr />
      </div>
      <div>
        <h2>
          Posts
        </h2>
        <ul id="posts">
        </ul>
        <hr />
      </div>
      <div>
        <h2>
          Timeline
        </h2>
        <ul id="timeline">
        </ul>
        <hr />
      </div>
      <div>
        <h2>Post</h2>
        <p>
          <label>OPT</label><br>
          <input id="opt" type="text" name="opt">
        </p>
        <p>
          <label>What do you want to post?</label><br>
          <textarea id="message" rows="6"></textarea>
        </p>
        <button id="post_btn">Post</button>
      </div>
    </div>
  </body>
</html>
